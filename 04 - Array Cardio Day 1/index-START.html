    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    let ans = inventors.filter(function (item) {
      return item.year >= 1500 && item.year < 1600;
    });
    console.table(ans);


    // Array.prototype.map()

    let ans2 = inventors.map(function (item) {

    });
    console.table(ans2);


    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    // 邏輯是 當a-b 判斷  <0  =0  >0
    // 1.<0  前面擺前面
    // 2.=0  不動
    // 3.>0  交換位置 b放前面 a放前面
    let ans3 = inventors.sort(function (a, b) {
      let yearA = a.year;
      let yearB = b.year;
      return yearA - yearB;
    });
    console.table(ans3);



    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?

    let str = 0;
    inventors.forEach(function (item) {
      str += item.passed - item.year
    });

    // reduce
    let totalNumber = inventors.reduce(function (prev, next) {
      return prev + next.passed - next.year
    }, 0);
